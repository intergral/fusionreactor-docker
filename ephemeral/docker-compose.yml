version: '3'

services:
    fram:
      image: fram
      container_name: fram
      ports:
        - "8187:8087"
      environment:
        - LICENSE
        - PASS

    tomcat:
      image: edtomcat
      depends_on:
        - fram
      ports:
        - 8080
        - 8088
      environment:
        - TARGET=fram
        - GROUPS=production,tomcat
        - LICENSE
        - PASS=
